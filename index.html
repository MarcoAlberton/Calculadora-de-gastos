<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CONTROLE DE GASTOS </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>


<body>
   
    <div class="container">
        <h1> CONTROLE DE GASTOS </h1>
        
        <label for="valorGasto">Valor do gasto:</label>
        <input type="number" id="valorGasto" step="0.01">

        <label for="categoria">Categoria:</label>
        <select id="categoria">
            <option value="Alimentacao">Alimentação</option>
            <option value="Transporte">Transporte</option>
            <option value="Lazer">Lazer</option>
            <option value="Outros">Outros</option>
        </select>

        <button onclick="adicionarGastos()">Adicionar</button>

        <p id="Alimentacao">Alimentação: R$ 0,00</p>
        <p id="Transporte">Transporte: R$ 0,00</p>
        <p id="Lazer">Lazer: R$ 0,00</p>
        <p id="Outros">Outros: R$ 0,00</p>
        <p id="Total">Total: R$ 0,00</p>
    </div>

        
    
</body>


</html>
